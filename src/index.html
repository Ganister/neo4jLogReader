<!DOCTYPE html>
<html>

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


<head>
  <title>Neo4j Log Reader by Ganister.eu</title>
</head>

<script src="./zip-fs-full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
<script src="index.js"></script>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Neo4j Log Reader</a>
    </div>
  </nav>
  <div class="flex">
    <form action="#" class="box uploader">
      <div class="file-field input-field">
        <div class="btn">
          <span>Neo4j Log Archive</span>
          <input type="file" id="fileInput" onchange="readLogFile()">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col s8">
        <div id="myGrid" style=" width:100%;" class="ag-theme-alpine mainContent"></div>
      </div>
      <div class="col s4">
        <textarea id="logDetails" class="mainContent" style="width:100%;"></textarea>
      </div>
    </div>
  </div>

</body>
<style>
  .mainContent {
    height: calc(100vh - 190px);
  }

  .brand-logo {
    margin-left: 20px;
  }

  .box {
    padding: 10px;
  }
</style>

</html>
